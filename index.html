<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <form id="servey-form" action="">

      <label id="name-label" for="name">Name</label>
      <input class="formc" id="name" type="text" name="name" placeholder="Enter your name" >
      
      <label id="email-label" for="email">Email</label>
      <input class="formc" id="email" type="email" name="email" placeholder="Enter your Email"  >
    
      <label id="number-label" for="number">Age(optional)</label>
      <input class="formc" id="number" type="number" name="number" placeholder="Age">

      <p>Which option best describes your current role?</p>
      <select class="formc" name="dropdown" id="dropdown">
        <option value="" disabled selected value>Select Current Role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer Not To Say">Prefer Not To Say</option>
        <option value="Other">Other</option>
      </select>

      <p>Would you recommend freeCodeCamp to a friend?</p>

      <label>
        <input type="radio" name="radio" value="definitely">   
        Definitely
      </label>

      <label>
       <input type="radio" name="radio" value="maybe">
       Maybe         
      </label>

      <label>
        <input type="radio" name="radio" value="not sure">    
        Not Sure    
      </label>

      <select class="formc" name="dropdown2" id="dropdown2">
          <option disabled >Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="open source">Open Source</option>
      </select>

      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
       <input type="checkbox" value="Front-end Projects"> 
       Front-end Projects
      </label>

      <label>
        <input type="checkbox" value="Back-end Projects"> 
        Back-end Projects
       </label>

       <label>
        <input type="checkbox" value="Data Visualization"> 
        Data Visualization
       </label>

       <label>
        <input type="checkbox" value="Challenges"> 
        Challenges
       </label>
       <label>
        <input type="checkbox" value="Open Source Community"> 
        Open Source Community
       </label>

       <label>
        <input type="checkbox" value="Gitter help rooms"> 
        Gitter help rooms
       </label>
    
       <label>
        <input type="checkbox" value="Videos"> 
        Videos
       </label>
       
       <label>
        <input type="checkbox" value="City Meetups"> 
        City Meetups
       </label>

       <label>
        <input type="checkbox" value="Wiki"> 
        Wiki
       </label>

       

       <label>
        <input type="checkbox" value="Forum"> 
        Forum
       </label>

       <label>
        <input type="checkbox" value="Additional Courses"> 
        Additional Courses
       </label>

       <p>Any comments or suggestions?</p>
    

       <textarea 
       name="textarea" 
       id="textarea" 
       cols="30" 
       rows="10" 
       placeholder="Enter your comment here..."
       >
       </textarea>
      
       <button type="submit" id="submit">Submit</button>
    </form>


      
    
    

    
</body>
</html>
